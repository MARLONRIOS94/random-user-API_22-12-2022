<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>RANDOM USER - API</title>
</head>
<body>
    <div class="cont-tit">
        <h1 class="tit">RANDOM USER - API</h1>
    </div>

    <form class="form">
        <div class="container-select">
            <select name="select-gender" id="select-gender">
                <option selected>Seleccionar Genero</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>

            <button class="generate-user" type="submit" value="">Generar Usuario</button>
        </form>
    </div>
    
    <main class="flex">    
        
        <article class="card">

            <div>
                <img src="assets/images/arthur.jpg" class="img-user" alt="img-user">
                <h2 class="name-user">
                    Arthur Soto
                </h2>
            </div>

            <br>

            <div class="info-user">
                <div>
                    <h3>E-mail:</h3>
                    <p class="email">arthur.soto@example.com</p>
                </div>

                <br>

                <div>
                    <h3>Address:</h3>
                    <p class="address">6717 Bruce St</p>
                    <div class="details-adrress">
                        <p class="state">Florida</p>
                        <p>-</p>
                        <p class="country">EE.UU</p>
                    </div>

                </div>

                <br>
                
                <div>
                    <h3>Phone number:</h3>
                    <p class="phone-number">(358) 972-6241</p>
                </div>
            </div>
        </article>

    </main>

    <script src="./assets/js/file.js"></script>
</body>
</html>
